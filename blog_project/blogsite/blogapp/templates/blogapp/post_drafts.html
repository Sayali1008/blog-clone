{% extends 'blogapp/base.html' %}

{% block body_block %}
{% for post in posts %}
<div class="post">
    <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
    <p class="date">Created on: {{ post.create_date|date:"D M Y" }}</p>
    <p>{{ post.text|truncatechars:50 }}</p>
</div>
{% endfor %}

{% endblock %}
